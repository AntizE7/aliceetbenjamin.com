<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP | Mariage d'Alice & Benjamin'</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {font-family:'Georgia',serif;background:#fff9f5;color:#4a4a4a}
        nav {background:rgba(255,255,255,.9);padding:1rem 0;position:fixed;width:100%;top:0;z-index:10}
        nav ul {display:flex;justify-content:center;gap:2rem}
        nav a {color:#4a4a4a;font-size:1.1rem;text-transform:uppercase;transition:.3s}
        nav a:hover {color:#d4a5a5}
        .section {padding:6rem 2rem;max-width:600px;margin:0 auto;text-align:center}
        .rsvp-card {background:rgba(255,255,255,.9);padding:2.5rem;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,.1)}
        .rsvp-card h1 {font-size:2.5rem;margin-bottom:1rem;color:#2d3748}
        .rsvp-card p {margin-bottom:1.5rem;font-size:1.1rem}
        form {display:flex;flex-direction:column;gap:1.2rem}
        input, select {
            padding:0.75rem;font-size:1rem;border:1px solid #d4a5a5;border-radius:6px;
            background:white;transition:border .3s
        }
        input:focus, select:focus {outline:none;border-color:#d4af37}
        button {
            background:#d4af37;color:white;padding:0.9rem;font-size:1.1rem;
            border:none;border-radius:6px;cursor:pointer;transition:.3s;
            font-weight:bold
        }
        button:hover {background:#b89b2f}
        #message {margin-top:1.5rem;font-size:1.2rem;font-weight:bold;color:#2d3748}
        footer {background:#4a4a4a;color:white;text-align:center;padding:1.5rem 0;margin-top:3rem}
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="details.html">Détails et Programme</a></li>
            <li><a href="travel.html">Accès et Hébergement</a></li>
            <li><a href="registry.html">Liste de Mariage</a></li>
            <li><a href="rsvp.html">RSVP</a></li>
        </ul>
    </nav>

    <section class="section">
        <div class="rsvp-card">
            <h1>RSVP</h1>
            <p>Confirmez-nous votre présence avant le 15 Janvier 2026</p>

            <form action="https://formspree.io/f/devie.benjamin@icloud.com" method="POST">
                <input type="text" name="nom" placeholder="Prénom & Nom" required>

                <select name="ceremonie" required>
                    <option value="" disabled selected>Présent à la cérémonie ?</option>
                    <option value="oui">Oui, avec plaisir</option>
                    <option value="non">Non, désolé</option>
                </select>

                <select name="brunch" required>
                    <option value="" disabled selected>Présent au brunch du lendemain ?</option>
                    <option value="oui">Oui, je reste !</option>
                    <option value="non">Non, je repars le samedi</option>
                </select>

                <input type="email" name="_replyto" placeholder="Votre email (facultatif)" style="display:none">

                <button type="submit">Envoyer RSVP</button>
            </form>

            <div id="message"></div>
        </div>
    </section>

    <footer>
        <p>Alice & Benjamin | Mariage Longpont 2026</p>
    </footer>

    <script>
        const form = document.querySelector('form');
        const message = document.getElementById('message');

        form.addEventListener('submit', function(e) {
            // Optional: show a nice confirmation before redirect
            e.preventDefault();
            message.textContent = "Merci ! Votre réponse a bien été envoyée.";
            message.style.color = "#d4af37";
            setTimeout(() => form.submit(), 1500); // actually send after 1.5s
        });
    </script>
</body>
</html>
